<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>240x400_interactive_2</title>

<script src="./libs/easeljs-0.8.1.min.js"></script>
<script src="./libs/tweenjs-0.6.1.min.js"></script>
<script src="./libs/movieclip-0.8.1.min.js"></script>
<script src="./libs/preloadjs-0.6.1.min.js"></script>
<script src="240x400_interactive_2.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	exportRoot = new lib._240x400_interactive_2();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
<style type="text/css">
	#old {
		position: absolute;
		top: 100%;
		left:0;
		right:0;
		bottom: 0;
		display: block;
		
	}
	
	
</style>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="240" height="400" style="background-color:#FEBD00"></canvas>
	<a id="old" href="%link1%" target="_blank"></a>
</body>
</html>
